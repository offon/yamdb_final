version: '3.3'
services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - .env
  web:
    # build: ../api_yamdb/
    image: niksssan/yamdb_docker:latest
    restart: always
    ports:
     - "8000:8000"
    # "зависит от", 
    depends_on:
      - db
    env_file:
      - ./.env 

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - web
volumes:
  static_value:
  media_value:

